name: heidisql
version: latest
version-script: cat $SNAPCRAFT_STAGE/version
summary: heidisql
description: |
 heidisql

confinement: devmode
grade: stable
architectures:
  - build-on: amd64
    run-on: [amd64, i386]

apps:
  heidisql:
    command: heidisql
    desktop: usr/share/applications/heidisql.desktop
    plugs: [ wayland, x11, opengl, home, desktop, desktop-legacy, network, network-observe, mount-observe, hardware-observe, process-control, cups-control, browser-support ]

parts:
  enable-i386:
    plugin: nil
    override-build: |
      snapcraftctl build
      dpkg --add-architecture i386
      apt update

  wine-3p1:
    after: [enable-i386]
    plugin: dump
    source: https://dl.winehq.org/wine-builds/ubuntu/pool/main/wine-stable-i386_3.0.2~bionic_i386.deb
    source-type: deb
    override-build: |
      snapcraftctl build
      spi=$SNAPCRAFT_PART_INSTALL
      lins=$spi/usr/share/lintian
      docs=$spi/usr/share/doc
      mans=$spi/usr/share/man
      ws=opt/wine-stable
      cp -r $ws/* $spi/ && cp -r $spi/share $spi/usr/ && rm -r $spi/opt $spi/share $mans $lins $docs
    stage-packages:
      - libfreetype6:i386
      - libncurses5:i386
      - libgnutls30:i386
      - libxext6:i386
      - libudev1:i386
      - libc6:i386
      - libxrender1:i386
      - zlib1g:i386
      - locales-all:i386

  wine-3p2:
    plugin: dump
    source: https://dl.winehq.org/wine-builds/ubuntu/pool/main/wine-stable_3.0.2~bionic_i386.deb
    source-type: deb
    override-build: |
      snapcraftctl build
      spi=$SNAPCRAFT_PART_INSTALL
      docs=$spi/usr/share/doc
      mans=$spi/share/man
      ws="opt/wine-stable"
      cp -r $ws/* $spi/ && rm -r $spi/opt $docs $mans $spi/share/wine/fonts

  heidisql:
    plugin: nil
    source: ./scripts
    override-build: |
      snapcraftctl build
      set -ex
      ver=$(wget https://www.heidisql.com/download.php -q -S -O - 2>&1 | grep '<h1>Download HeidiSQL' | cut -c23-26 | sed 's| -||' | sed 's/ //g')
      echo $ver > $SNAPCRAFT_STAGE/version
      ./down_heidisql
    stage:
      - bin
      - usr
      - share
    build-packages: [wget, icoutils, p7zip-full]
